
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz de Hardware</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    h1 {
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .answers button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .answers button:hover {
      background: #666;
    }

    #score {
      margin-top: 20px;
      font-size: 1.3em;
    }

    #rank {
      font-size: 2em;
      color: gold;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>Quiz de Hardware</h1>
    <div id="question-container">
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
    </div>
    <div id="score"></div>
    <div id="rank"></div>
  </div>

  <script>
    const quiz = [
      {
        pergunta: "Qual é a função da CPU?",
        respostas: [
          "Armazenar dados",
          "Executar instruções",
          "Exibir imagens",
          "Conectar à internet"
        ],
        correta: 1
      },
      {
        pergunta: "O que é uma GPU?",
        respostas: [
          "Unidade de processamento gráfico",
          "Memória RAM",
          "Disco rígido",
          "Fonte de alimentação"
        ],
        correta: 0
      },
      {
        pergunta: "Qual componente armazena dados permanentemente?",
        respostas: [
          "RAM",
          "Placa-mãe",
          "HD/SSD",
          "Fonte"
        ],
        correta: 2
      },
      {
        pergunta: "Para que serve a memória RAM?",
        respostas: [
          "Armazenamento a longo prazo",
          "Processamento de gráficos",
          "Memória volátil temporária",
          "Conexão de dispositivos"
        ],
        correta: 2
      },
      {
        pergunta: "Qual desses é responsável pela alimentação elétrica do PC?",
        respostas: [
          "Cooler",
          "Fonte",
          "Processador",
          "Placa de vídeo"
        ],
        correta: 1
      }
    ];

    let indice = 0;
    let pontuacao = 0;

    const questionElement = document.getElementById("question");
    const answersElement = document.getElementById("answers");
    const scoreElement = document.getElementById("score");
    const rankElement = document.getElementById("rank");

    function mostrarPergunta() {
      const q = quiz[indice];
      questionElement.textContent = q.pergunta;
      answersElement.innerHTML = "";
      scoreElement.textContent = "";
      rankElement.textContent = "";

      q.respostas.forEach((resposta, i) => {
        const btn = document.createElement("button");
        btn.textContent = resposta;
        btn.onclick = () => verificarResposta(i);
        answersElement.appendChild(btn);
      });
    }

    function verificarResposta(respostaEscolhida) {
      if (respostaEscolhida === quiz[indice].correta) {
        pontuacao++;
      }
      indice++;
      if (indice < quiz.length) {
        mostrarPergunta();
      } else {
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      questionElement.textContent = "Fim do Quiz!";
      answersElement.innerHTML = "";
      scoreElement.textContent = `Você acertou ${pontuacao} de ${quiz.length} perguntas.`;
      mostrarRankFinal();
    }

    function mostrarRankFinal() {
      rankElement.textContent = "Você é um rank S 🏆";
    }

    mostrarPergunta();
  </script>
</body>
</html>
